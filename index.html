<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">Etch-a-Sketch</div>
    <div id="buttons">
        <div id="updateContainer">
            <button id="updateBtn">Update the Grid</button>
        </div>
        <div id="buttonContainer">
            <button id="colorBlack">Black</button>
            <button id="colorRandom">Random</button>
            <button id="erase">Eraser</button>
            <button id="eraseAll">Clear</button>
        </div>
    </div> 
    <div id="container"></div>
</body>
</html>
